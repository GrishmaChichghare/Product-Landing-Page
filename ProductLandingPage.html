<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="fashion-logo-design.jpg" alt="clothes logo">
           Clothes
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Online Fashion Shop <strong> Choose Your Better OutFit</strong></p>
            <p class="msg">Let Us Pick The Best Fit For You. Stay Home, Stay Safe And Enjoy your Shopping.</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="Black_Dress.png" alt="Clothes">
            <div class="colors">
                <div class="item black active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Rs.999</p>
                    </div>
                    <img src="Gray_Dress.png" >
                </div>
                <div class="item green">
                    <div class="color-selector"></div>
                    <img src="Green_Dress.png" >
                    <p>Rs.1002</p>
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="Pink_Dress.png" >
                    <p>Rs.540</p>
                </div>
                <div class="item white">
                    <div class="color-selector"></div>
                    <img src="White_Blue_Dress.png" >
                    <p>Rs.620</p>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
